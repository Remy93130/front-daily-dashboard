<h1 class="text-center">Bienvenue sur Daily Dashboard !</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Inscription</mat-card-title>
    <mat-card-subtitle><a routerLink="">Retour</a></mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card-content class="form-container">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Enter you email" type="email">
        <mat-error>
          Please enter a valid email address !
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Enter your password" type="password">
        <mat-hint>At least 6 characters</mat-hint>
        <mat-error>
          Password not correct !
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="confirmPassword" placeholder="Confirm your password" type="password">
        <mat-error>
          Passwords doesn't match !
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" [disabled]="!registerForm.valid">S'inscrire</button>
    </mat-card-actions>
  </form>
</mat-card>
