<h1 class="text-center">Bienvenue sur Daily Dashboard !</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-subtitle><a routerLink="register">Pas encore de compte ?</a></mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content class="form-container">
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Adresse email" type="email">
        <mat-error>
          Merci de mettre une adresse mail valide !
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>
          Merci de mettre votre mot de passe !
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" [disabled]="!loginForm.valid">Connexion</button>
      <a mat-stroked-button color="warn" style="margin-left: 1%" routerLink="dashboard" style="text-decoration: none; margin-left: 1%">Bypass login</a>
    </mat-card-actions>
  </form>
</mat-card>
