<h1 class="text-center">Bienvenue sur Daily Dashboard !</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-subtitle><a href="" color="accent">Pas encore de compte ?</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="login-container">
    <mat-form-field>
      <input matInput placeholder="Enter you email" type="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary">Connexion</button>
    <button mat-stroked-button color="warn" style="margin-left: 1%" routerLink="dashboard">Bypass login</button>
  </mat-card-actions>
</mat-card>
