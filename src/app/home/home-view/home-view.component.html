<h1 class="text-center">Bienvenue sur Daily Dashboard !</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-subtitle><a href="">Pas encore de compte ?</a></mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content class="login-container">
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Enter you email" type="email">
        <mat-error>
          Please enter a valid email address !
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>
          Please enter your password !
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" [disabled]="!loginForm.valid">Connexion</button>
      <button mat-stroked-button color="warn" style="margin-left: 1%" routerLink="dashboard">Bypass login</button>
    </mat-card-actions>
  </form>
</mat-card>
